       - admin
       - user
sessionname: user
errorhtml:
     /error
errorjson: ERROR

spring:
 profiles:
  active: log, user
 servlet:
  multipart:
   enabled: true
   file-size-threshold: 0
   max-file-size: 50MB
   max-request-size: 50MB
 thymeleaf:
  cache: false
  prefix: classpath:/templates/
